<body ng-app="main" ng-controller="adminController">
<form class="col-sm-6" style="margin: 20% auto; vertical-align: middle">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name">
    </div>
    <div class="form-group">
        <label for="price">Price</label>
        <input type="text" class="form-control" id="price" >
    </div>

    <div class="form-group">
        <label for="category">Category</label>
        <select id="category" class="form-control" ng-options="category as category.name for category in categories" ng-model="selectedCategory"></select>
    </div>

    <input type="file" id="input">


    <button type="submit" ng-click="upload()" class="btn btn-primary">Submit</button>
</form>
